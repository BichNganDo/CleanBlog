<!-- Page Header-->
<div ng-repeat="item in data">
    <header class="masthead" style="background-image: url('{{item.image}}')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>{{item.main_title}}</h1>
                        <span class="subheading">{{item.sub_title}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
<!-- Main Content-->
<div ng-repeat="item in listPosts">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Post preview-->
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">{{item.main_title}}</h2>
                        <h3 class="post-subtitle">{{item.sub_title}}</h3>
                    </a>
                    <p class="post-meta">
                        Posted by
                        <a href="#!">{{item.author}}</a> {{item.post_date}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Divider-->
            <hr class="my-4" /> Post preview

            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
        </div>
    </div>
</div>
